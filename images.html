<!DOCTYPE html>
<head>
    <title>Card Face Images</title>
    <style>
        .card-image {
            width: 80px;
            height: 120px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .red { fill: #CC0000; }
        .black { fill: #000000; }
    </style>
</head>
<body>
    <svg class="card-image" id="king_hearts">
        <text x="50%" y="50%" text-anchor="middle" class="red" style="font-size: 60px; font-family: serif;">♔</text>
    </svg>

    <svg class="card-image" id="queen_hearts">
        <text x="50%" y="50%" text-anchor="middle" class="red" style="font-size: 60px; font-family: serif;">♕</text>
    </svg>

    <svg class="card-image" id="jack_hearts">
        <text x="50%" y="50%" text-anchor="middle" class="red" style="font-size: 60px; font-family: serif;">♖</text>
    </svg>

    <svg class="card-image" id="jack_diamonds">
